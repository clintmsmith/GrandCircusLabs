<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Claymorphism</title>
    <link rel="stylesheet" href="login_form_claymorphism.css">
</head>
<body>
    <div class="container">
        <form>
            <h3>Log In</h3>
            <div class="inputBox">
                <span>Username</span>
                <div class="box">
                    <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                    <input type="text">
                </div>
            </div>
            <div class="inputBox">
                <span>Password</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                    <input type="password">
                </div>
            </div>
            <label>
                <input type="checkbox"> Remember Me
            </label>
            <div class="inputBox">
                <div class="box">
                    <div class="icon"></div>
                    <input type="submit" value="login">
                </div>
            </div>
            <a href="#" class="forgot">Forgot Password</a>
        </form>
    </div>
    
    <script src="login_form_claymorphism.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
