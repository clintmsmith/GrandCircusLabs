<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="LoginForm.css">
</head>

<body>

    <div class="form">

    <div class="account">
        <p>Have an account? Sign in</p></div>

    <div class="username">
        <input type="text" name="username" placeholder="Username"></div>

    <div class="password">
        <input type="text" name="password" placeholder="Password"></div>

    <div class="submit">
        <button type="submit" name="login" placeholder="LOGIN">LOGIN</button></div>

    <div class="checkbox">
        <label><input type="checkbox" name="rememberMe" placeholder="Remember me">Remember Me</label>
    </div>

</body>

</html>
